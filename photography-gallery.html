<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Haiyue Zhang's Photography Gallery. Explore a collection of beautiful photographs captured around the world."
    />
    <meta
      name="keywords"
      content="Photography, Gallery, Haiyue Zhang, Travel, Photos, Nature, Landscape, Columbia University"
    />
    <meta name="author" content="Haiyue Zhang" />
    <meta property="og:title" content="Haiyue Zhang's Photography Gallery" />
    <meta
      property="og:description"
      content="A collection of beautiful photographs captured around the world."
    />
    <meta property="og:image" content="images/ca-1.jpg" />
    <!-- Change this path if the image path is different -->
    <meta
      property="og:url"
      content="https://yourwebsite.com/photography-gallery.html"
    />
    <!-- Replace with your actual URL -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Haiyue Zhang's Photography Gallery" />
    <meta
      name="twitter:description"
      content="Explore a collection of beautiful photographs captured around the world."
    />
    <meta name="twitter:image" content="images/ca-1.jpg" />
    <!-- Change this path if the image path is different -->
    <title>Photography Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .main-container {
        max-width: 2000px; /* Increased max-width to create more space */
        margin: 0 auto; /* Center the container with auto margins */
        padding: 10px; /* Reduce padding */
        background-color: white;
      }

      .gallery-container {
        text-align: center;
        padding: 0 50px; /* Add padding to the left and right */
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      hr {
        width: 50%;
        margin: 10px auto;
        border: 1px solid #ccc;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        padding: 20px;
        margin: 0 200px; /* Add margin to create more space on the sides */
      }

      .gallery-grid img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .gallery-grid img:hover {
        transform: scale(1.5); /* Reduced the scale to prevent image overflow */
      }

      .back-home {
        text-align: center;
        margin: 20px;
      }

      .back-home a {
        text-decoration: none;
        font-weight: bold;
        color: #1772d0;
      }

      .back-home a:hover {
        color: #f09228;
      }

      .back-home img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <!-- Back Home Icon -->
    <div class="back-home">
      <a href="index.html">
        <img src="images/home.webp" alt="Back Home" />
        <!-- Add your own home icon image here -->
        <p>Back Home</p>
      </a>
    </div>

    <!-- Photography Gallery Section -->
    <div class="gallery-container">
      <h1>Photography Gallery</h1>
      <hr />
      <div class="gallery-grid">
        <img src="images/ca-1.jpg" alt="Image 1" />
        <img src="images/ca-2.jpg" alt="Image 3" />
        <img src="images/ca-4.JPG" alt="Image 7" />
        <img src="images/fa-3.jpg" alt="Image 8" />
        <img src="images/fa-2.jpg" alt="Image 4" />
        <img src="images/nj-1.png" alt="Image 5" />
        <img src="images/ca-3.jpg" alt="Image 6" />
        <img src="images/fa-1.jpg" alt="Image 2" />
      </div>
    </div>
  </body>
</html>
